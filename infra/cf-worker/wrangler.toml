name = "claude-reads-hn-trigger"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
# 4x daily (+8 timezone): 09:00, 14:00, 19:00, 00:00
# UTC: 01:00, 06:00, 11:00, 16:00
crons = ["0 1 * * *", "0 6 * * *", "0 11 * * *", "0 16 * * *"]

[vars]
GITHUB_REPO = "thevibeworks/claude-reads-hn"
WORKFLOW_FILE = "hn-digest.yml"

# Secrets (set via wrangler secret put):
# - GITHUB_TOKEN: Personal Access Token or App token with actions:write
